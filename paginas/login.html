    <MAIn>
        <div class="contenedor-login">
            <form action="" method="post" class="formulario-registro">
                <H2 class="login-titulo"> INGRESE SUS DATOS</H2>
                <div class="caja-login">
                   <label class="label-login" NOMBRE> Nombre:  </label>
                        <input class="input-login" type="text" name="NOMBRE" placeholder="Ingrese un nombre" required>
                 
                </div>
                <div class="caja-login">
                   <label  class="label-login" APELLIDO> Apellido:</label>
                         <input class="input-login" type="text" name="apellido" id="" placeholder="ingrese su apellido" required>
                   
                </div>
                <div class="caja-login" >
                    <label class="label-login" NOMBRE DE USUARIO> Nombre de usuario: </label>
                        <input class="input-login" type="text" name="nombre de usuario" id="" placeholder="ingrese su nombre de usuario" required>
                   
                 </div>
                 <div class="caja-login">
                    <label class="label-login" FECHA DE NACIMIENTO> Fecha de Nacimiento:</label>
                        <input class="input-login" type="date" name="Fecha de nacimiento" id="" required>
                    
                    </div> 
                <div class="caja-login">
                    <label class="label-login"> Mail:</label>
                         <input class="input-login"  class="input-login" type="mail" placeholder="ingrese su mail" required>
                    </div>   
                    <div class="caja-login"> 
                    <label class="label-login"> Ciudad:</label> 
                    <input class="input-login"  type="ciudad" name="ciudad" id="" placeholder="ingrese su ciudad" required>
                    </div> 
                
                    <div class="caja-login">
                    <label class="label-login" > Contraseña:</label>
                    <input class="input-login" type="password" name="contraseña" id="" placeholder="ingrese su contraseña" required>
                    </div>

                    <div class="botones-login">
                       <input type="submit" value="ENVIAR" class="enviar-1">
                   
                       <input type="reset" value="RESET" class="enviar-1" >

                     </div>
               
            </form>
                  
        </div>
